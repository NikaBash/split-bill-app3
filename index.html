<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <h1>Let's Split Our Bill!!</h1>
         <form>
            <p>Bill</p>
            <span>$
            <input type="text" id="bill" placeholder="Bill">
            </span>
            <p>Number of people</p>
            <span>
            <input type="text" id="people" placeholder="How many people?">
            </span>
            <p>👨‍👩‍👧Are you taking a child with you?👪</p>
            <button id="addChild">Add a child!</button>
            <select id="child">
               <option disabled>Select an option</option>
               <option value="0.30">Four children! Surcharge 30%</option>
               <option value="0.20">Three children! Surcharge 20%</option>
               <option value="0.10">Two children! Surcharge 10%</option>
               <option selected>One child! Without surcharge.</option>
            </select>
            <button id="btn">Calculate</button>
         </form>
         <div id="showTotalAmountToPay">
            <div id="billSplit">
               <p>Bill</p>
               <span>$</span>
               <span id="dividedBill"></span>
               <span>per person</span>
            </div>
            <div id="totalChild">
               <p>Tip</p>
               <span>$</span>
               <span id="dividedChild"></span>
               <span>per person</span>
            </div>
            <div id="totalAmount">
               <p>Total</p>
               <span>$</span>
               <span id="billAndChild"></span>
               <span>per person</span>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
